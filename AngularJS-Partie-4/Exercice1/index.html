<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  </head>
  <body ng-app>
  <button ng-click="count= count + 1" ng-init="count=0">+</button>
  <button ng-click="count= count - 1" ng-init="count=0">-</button>

    <p>
      count: {{count}}
    </p>
  </body>
</html>
